<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>21ab</title>
  <script src="21ab.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
      #playerList {
          list-style: none;
      }
      td {
          padding-right: 15px;
          justify-content: center;
      }
  </style>
</head>
<body>

<ul class="container-fluid w-100 justify-content-center" id="playerList"></ul>

<!-- Row with Input and Button -->
<div id="playerInput" class="row w-100 d-flex justify-content-center align-items-center no-gutters mt-3">
  <!-- Input Column -->
  <div class="col-8 col-md-6">
    <input id="playerNameInput" type="text" placeholder="Spieler Name" name="player1" value="" class="form-control">
  </div>
  <!-- Button Column -->
  <div class="col-4 col-md-2">
    <button type="button" class="btn btn-primary w-100" onclick="addPlayer(players)">Hinzuf√ºgen</button>
  </div>
</div>

<!-- Full-Width Div for the Start Button -->
<div id="startButton" class="d-flex justify-content-center w-100 mt-3">
  <button type="button" class="btn btn-primary w-50" onclick="startGame()">Spiel starten</button>
</div>

<!-- Full-Width Div for the Adjust Points Button -->
<div id="adjustPointsButton" hidden="hidden" class="d-flex justify-content-center w-100 mt-3">
  <button type="button" class="btn btn-primary w-50" onclick="adjustAllPoints(players)">Punkte eingeben</button>
</div>

<script>
  let players = new Map();
  document.getElementById("adjustPointsButton").classList.add("d-none");
</script>
</body>
</html>
